<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav aria-label="Page navigation example">
                <ul class="pagination">                
                    {% if page_no|add:'-1' == 0 %}
                        <li class="page-item disabled"><a class="page-link" href="#" >PREVIOUS</a></li>
                    {% else %}
                        <li class="page-item"><a class="page-link" href="{% url 'clientlist' page_no|add:'-1' %}">PREVIOUS</a></li>
                    {% endif %}
                    <li class="page-item"><a class="page-link" href="{% url 'clientlist' 1 %}">1</a></li>
                    <li class="page-item"><a class="page-link" href="{% url 'clientlist' 2 %}">2</a></li>
                    <li class="page-item"><a class="page-link" href="{% url 'clientlist' 3 %}">3</a></li>
                    <li class="page-item"><a class="page-link" href="{% url 'clientlist' page_no|add:"1" %}">NEXT</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm" style="text-align: right;">
            <button type="submit" class="btn btn-sm btn-outline-primary" name="selected_client">SELECT</button>
        </div>
    </div>
</div>
